    <script>
        var timer;
        var qrcode = document.getElementById("qrcode")
        var button = document.getElementById("button")

        function showQrcode() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    qrcode.src = xmlhttp.responseText
                }
            }
            xmlhttp.open("GET", "/api/login/qrcode", true);
            xmlhttp.send();
        }
        showQrcode()

        function login() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var results = xmlhttp.responseText
                    console.log(results)
                    switch (results) {
                        case "授权登录未确认":
                            break;
                        case "成功":
                            button.innerText = "成功"
                            button.style.opacity = 1
                            button.style.backgroundColor = "#1E9FFF"
                            qrcode.style.opacity = 0.4
                            // qrcode.src = "https://cdn.jsdelivr.net/gh/cdle/static/reward.jpg"
                            clearInterval(timer)
                            break;
                        default:
                            showQrcode()
                            break;
                    }
                }
            }
            xmlhttp.open("GET", "/api/login/query", true);
            xmlhttp.send();
        }

        function polling() {
            timer = setInterval(() => {
                login()
            }, 1500);
        }
        polling()

        function refresh() {
            if (button.style.opacity == 1) {
                showQrcode()
                button.style.opacity = 0
                qrcode.style.opacity = 1
                polling()
            } else {
                login()
            }
        }

        document.addEventListener("visibilitychange", function() {
            if (button.style.opacity != 1) {
                if (document.visibilityState == "visible") {
                    clearInterval(timer)
                    polling()
                }
            }
        });
        var bgimg = document.getElementById("bgimg")
        var size = function() {
            if (document.documentElement.clientWidth > document.documentElement.clientHeight) {
                bgimg.style.Height = "auto"
                bgimg.width = document.documentElement.clientWidth
            } else {
                bgimg.height = document.documentElement.clientHeight
                bgimg.style.Width = "auto"
            }
        }
        size()
        window.onresize = function() {
            size()
        }
